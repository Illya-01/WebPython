<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Camp Man üèïÔ∏è</title>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous" />

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
         defer></script>
   </head>

   <body class="d-flex flex-column min-vh-100">
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Camp Man</a>
            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup"
               aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav">
                  <a class="nav-link" href="/">Home</a>
                  <a class="nav-link" href="/campgrounds">Campgrounds</a>
                  <a class="nav-link" href="/campgrounds/new">New Campground</a>
               </div>
            </div>
         </div>
      </nav>

      <div class="row">
         <h1 class="text-center">Edit Campground</h1>
         <div class="col-6 mx-auto">
            <form class="validated-form" novalidate>
               <div class="mb-3 position-relative">
                  <label class="form-label" for="title">Title</label>
                  <input
                     type="text"
                     name="title"
                     value="{{campground.title}}"
                     id="title"
                     class="form-control"
                     required />
                  <div class="invalid-tooltip end-0 text-danger bg-transparent">
                     Please enter a title!
                  </div>
               </div>
               <div class="mb-3 position-relative">
                  <label class="form-label" for="image">Image Url</label>
                  <input
                     type="text"
                     name="image"
                     value="{{campground.image}}"
                     id="image"
                     class="form-control" />
                  <!-- <div class="invalid-tooltip end-0 text-danger bg-transparent">
                     Please enter a valid image URL!
                  </div> -->
               </div>
               <div class="mb-3">
                  <label class="form-label" for="price">Campground Price</label>
                  <div class="input-group">
                     <span class="input-group-text" id="price-label">$</span>
                     <input
                        type="number"
                        min="0"
                        step="0.01"
                        name="price"
                        value="{{campground.price }}"
                        placeholder="0.00"
                        id="price"
                        aria-label="price"
                        aria-describedby="price-label"
                        class="form-control"
                        required />
                     <div class="invalid-tooltip end-0 text-danger bg-transparent">
                        Please enter a positive number!
                     </div>
                  </div>
               </div>

               <div class="mb-3 position-relative">
                  <label class="form-label" for="description">Description</label>
                  <textarea
                     type="text"
                     minlength="10"
                     name="description"
                     id="description"
                     class="form-control"
                     required>
{{ campground.description }}</textarea
                  >
                  <div class="invalid-tooltip end-0 text-danger bg-transparent">
                     Please type at least 10 characters!
                  </div>
               </div>
               <div class="mb-3">
                  <button class="btn btn-primary">Update Campground</button>
               </div>
            </form>
            <a href="/campgrounds/{{campground._id}}">Back To Campground</a>
         </div>
      </div>

      <footer class="footer bg-dark py-3 mt-auto">
         <div class="container">
            <span class="text-secondary">&copy; Camp Man 2024</span>
         </div>
      </footer>

      <script>
         // Fetch the form we want to apply custom Bootstrap validation styles to
         const form = document.querySelector('.validated-form')

         form.addEventListener(
            'submit',
            async event => {
               event.preventDefault()
               event.stopPropagation()

               form.classList.add('was-validated')

               if (form.checkValidity()) {
                  const title = document.querySelector('#title').value
                  const price = document.querySelector('#price').value
                  const description = document.querySelector('#description').value
                  const image = document.querySelector('#image').value

                  await editCamp(title, price, description, image)

                  window.location.href = '/campgrounds/{{campground._id}}'
               }
            },
            false
         )

         async function editCamp(title, price, description, image) {
            const camp = await callApi('/campgrounds/{{campground._id}}', 'PUT', {
               title: title,
               price: parseFloat(price, 10),
               description: description,
               image: image,
            })
         }

         async function callApi(endpoint, method, body) {
            const options = {
               method: method,
               headers: { Accept: 'application/json' },
            }
            if (body) {
               options.headers['Content-Type'] = 'application/json'
               options.body = JSON.stringify(body)
            }
            const response = await fetch(endpoint, options)
            if (response.ok) {
               return await response.json()
            } else {
               const error = await response.json()
               console.log(error.message)
               return null
            }
         }
      </script>
   </body>
</html>
